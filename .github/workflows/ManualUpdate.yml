name: ManualUpdate

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install wget
      run: sudo apt-get update && sudo apt-get install -y wget
      
    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"

    - name: Update
      run: |
       set -e
         encoded_url=$(printf '%s' "https://fy.188766.xyz/?ip=192.168.1.2&bconly=true" | jq -sRr @uri)
         wget -O fg.m3u "https://1303157606-jbnue8hg1f.ap-guangzhou.tencentscf.com/?url=${encoded_url}"
         [ -f IPTV.m3u ] || touch IPTV.m3u
          cat fg.m3u >> IPTV.m3u
          rm -f EPG.xml && wget https://epg.112114.xyz/pp.xml -O EPG.xml
          echo "Auto Update IPTV in ${{ steps.date.outputs.date }}" > README.md

    - name: Clean
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git checkout --orphan latest_branch
        git add -A
        git commit -am "${{ steps.date.outputs.date }}"
        git branch -D main
        git branch -m main

    - name: Push
      run: git push -f origin main
